<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>

      <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
  </script>
    <link rel="stylesheet" href="boot.css">
</head>
<body>

<form action="" class="p-5 m-4">
    <legend class="text-center text-uppercase">Bootstrap 4 Form Validation Demo</legend>

    <div class="form-floating mb-3">

        <input type="text" class="form-control" placeholder="Name" id="name">
         <label for="name" class="form-label">Name</label>


    </div>
    <div class="form-floating mt-3 mb-3">

        <input type="text" class="form-control" placeholder="Username" id="uname">
        <label for="uname" class="form-label">Username</label>
    </div>

     <div class="form-floating mb-3">

         <input type="email" class="form-control" placeholder="Email" id="email">
          <label for="email" class="form-label">Email</label>
     </div>

     <div class="form-floating mb-3">
         <input type="password" class="form-control" placeholder="Password" id="password">
         <label for="password" class="form-label">Password</label>
     </div>

     <div class="form-floating mb-3">

        <input type="password" class="form-control" placeholder="Confirm" id="confirm">
        <label for="confirm" class="form-label">Confirm Password</label>
     </div>

     <div class="form-floating mb-3 mt-3">

         <textarea class="form-control" name="" id="message" cols="7" rows="3"></textarea>
         <label for="message" class="form-label">Message</label>
     </div>

    <button class="btn btn-primary">Send</button>
</form>
</body>
</html>
